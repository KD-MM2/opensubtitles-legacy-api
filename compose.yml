services:
  ola_ts:
    image: ghcr.io/tailscale/tailscale:latest
    hostname: ola
    container_name: ola_ts
    environment:
      - TS_AUTHKEY=tskey-auth-XXXXXXXX
      - TS_EXTRA_ARGS=--force-reauth
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_SERVE_CONFIG=/config/serve-config.json
    volumes:
      - ./ts_state:/var/lib/tailscale
      - ./serve-config.json:/config/serve-config.json
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  ola:
    container_name: ola
    image: ghcr.io/kd-mm2/ola:0.1.0
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VERSION=0.1.0
    volumes:
      - ./.env:/app/.env
      - ./logs:/app/logs
      - ./data:/app/data
      - ./subtitles:/app/subtitles
    restart: unless-stopped
    network_mode: service:ola_ts
    depends_on:
      - ola_ts
    env_file:
      - .env
    tty: true
    stdin_open: true

networks:
  default:
    enable_ipv6: true
